<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9a8f184d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" value="#333333" id="colorPicker">
            <button id="colorBtn">Color Wheel</button>
            <button id="rainbowBtn">Rainbow Power</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input type="range" value="16" min="1" max="64" id="sizeSlider">
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
        <p>See my other projects on GitHub</p>
        <a href="https://github.com/jtdance" target="_blank">
            <i class="fab fa-github-square fa-spin"></i>
        </a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
